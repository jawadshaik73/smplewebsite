<div class="container" style="margin-top: 70px;">	
	<div class="p-3 ">
		<h1>Contact Form</h1>
		<form id="contact_form" name="contact_form" method="post">
			<div class="mb-5 row" style="margin-top: 30px;">
				<div class="col">
				   <label>First Name</label><br><br>
					<input type="text" required maxlength="50" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name">
				</div>
				<div class="col">
					<label>Last Name</label><br><br>
					<input type="text" required maxlength="50" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name">
				</div>
			</div>
			<div class="mb-5 row">
				<div class="col">
					<label for="email_addr required">Email address</label><br><br>
					<input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
						placeholder="Enter your email">
				</div>
				<div class="col">
					<label for="phone_input">Phone</label><br><br>
					<input type="tel" required maxlength="50" class="form-control" id="phone_input" name="Phone"
						placeholder="Enter your Phone">
				</div>
			</div>
			<div class="mb-5">
				<label for="message">Message</label><br><br>
				<textarea class="form-control" id="message" name="message" rows="5"></textarea>
			</div>
			<button type="submit" class="btn btn-primary px-4 btn-lg">Post</button>
		</form>
		</div>
	</div>
